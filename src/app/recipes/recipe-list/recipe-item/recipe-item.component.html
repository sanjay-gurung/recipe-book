<a class="list-group-item clearfix" 
[routerLink]="[index]" 
routerLinkActive = "active"
style="cursor: pointer">
    <div class="row">
        <div class="col-xs-12">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
                <p class="list-group-item-text">{{ recipeItem.description}}</p>
            </div>
            <span class="pull-right">
                <img src="{{ recipeItem.imagePath }}" alt="{{ recipeItem.name }}" class="img-responsive" style="height: 70px">
            </span>        
        </div>
    </div>
</a>
