<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        ngModel
                        name="name"
                        required
                        #name="ngModel"
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-control" 
                        ngModel
                        name="amount"
                        required
                        [pattern]="'^[1-9]+[0-9]*$'"
                        #amount="ngModel"
                    >
                </div>
            </div>
            <span class="help-block" *ngIf="amount.invalid && amount.touched">Please enter amount greater than 0.</span>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success" 
                        type="submit" 
                        style="margin-right: 5px;"
                        [disabled]="!f.valid"  
                    >{{ editMode ? 'Update' : 'Add'}}</button>
                    <button 
                        class="btn btn-danger" 
                        type="button " 
                        style="margin-right: 5px;"
                        (click)="onDelete()"
                        *ngIf="editMode"
                    >Delete</button>
                    <button 
                        class="btn btn-primary" 
                        type="button"
                        (click)="onClear()"
                    >Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
